<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../css/main.css">
  <link rel="stylesheet" href="https://necolas.github.io/normalize.css/8.0.1/normalize.css">
  <title>Student Page</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous">
    </script>
  <script defer src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script defer type="module" src="../js/students.js"></script>

</head>

<body>
  <header>
    <h1 class="teacher__page__title my-3">Learning center Students</h1>
    <div class="container">
      <div class="input-group my-6 mb-3 ">
        <input type="text" class="form-control search__input" placeholder="Searching...">
        <select class="form-select" aria-label="Default select example">
          <option selected>Open</option>
          <option value="1">One</option>
          <option value="2">Two</option>
          <option value="3">Three</option>
        </select>
        <button type="button" class="btn btn-primary open__modal__btn" data-bs-toggle="modal" data-bs-target="#teacherModal">
          Add student
        </button>

      </div>
      <div class="total__teachers__count">

      </div>
    </div>


    <!-- Modal -->
    <div class="modal fade" id="teacherModal" tabindex="-1">
      <div class="modal-dialog">
        <form class="teacher__modal__form needs-validation" novalidate>
          <div class="modal-content">
            <div class="modal-header">
              <h1 class="modal-title fs-5" id="exampleModalLabel">Student's data</h1>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
              <input id="firstName" type="text" class="form-control mb-3" placeholder="FirstName..." required>
              <input id="lastName" type="text" class="form-control mb-3" placeholder="LastName..." required>
              <input id="phoneNumber" type="text" class="form-control mb-3" placeholder="Phone Number..." required>
              <input id="email" type="text" class="form-control mb-3" placeholder="Email..." required>
              <input id="avatar" type="text" class="form-control mb-3" placeholder="Avatar..." required>
              <input id="birthday" type="date" class="form-control mb-3" placeholder="..." required>
              <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="isWork">
                <label class="form-check-label" for="isWork">
                  IsWorked
                </label>
              </div>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
              <button type="submit" class="btn btn-primary submit__modal__btn">Add student </button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </header>
  <main>
    <section>
      <div class="container teachers__container">
        <div class="pagination__box">
          <ul class="pagination pagination__list">

          </ul>
        </div>
        <div class="all__teachers__box">

        </div>
      </div>
    </section>
  </main>
  <footer></footer>
</body>

</html>
